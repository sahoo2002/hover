<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar w-full h-screen bg-indigo-400 grid place-items-center">
      <div id="parent" class="bg-white p-8 rounded-lg flex flex-col gap-2">
        <img id="img" src="./panda.jpg" class="rounded-xl h-40 w-40" alt="" />
        <p class="text-center">Wanna go for a date?</p>
        <div class="flex">
          <button
            id="yes"
            class="text-slate-50 px-4 py-3 bg-red-500 rounded-md mr-2 w-[76px]"
          >
            YES
          </button>
          <button
            id="btn"
            class="text-slate-50 px-4 py-3 bg-emerald-600 w-[76px] rounded-md"
          >
            NO
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
